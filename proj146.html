<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane color="black" rotation="-90 0 0" position="4 -1.5 0" width="10" height="10"></a-plane>

        <a-box position="4 0 0" color="blue" width="0.7"></a-box>
        <a-box position="4.05 0 0" color="yellow" width="0.7" depth="0.7" height="0.7"></a-box>
        <a-box position="4 1 0" color="blue" width="0.7" height="0.7" depth="0.7"></a-box>

        <a-entity position="0 0.09 0" animation="property:rotation; from: 8 0 0; to: -11 0 0; easing: linear; dir:alternate; loop:true; dur: 1000">
            <a-sphere position="4 1.7 0" color="red" radius="0.1"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" animation="property:rotation; from: 8 0 0; to: -11 0 0; easing: linear; dir:alternate; loop:true; dur: 1000">
            <a-cylinder position="4 1.5 0" color="grey" radius="0.03" height="0.6"></a-cylinder>
        </a-entity>

        <a-sphere position="4 1.24 0" color="yellow" radius="0.3"></a-sphere>

        <a-cylinder position="4 0.6 0" color="yellow" radius="0.2" height="0.2"></a-cylinder>
        
        <a-sphere position="4.4 1.1 -0.16" radius="0.13"></a-sphere> 
        <a-sphere position="4.4 1.1 0.16" radius="0.13"></a-sphere> 
        <a-sphere position="4.47 1.1 0.16" radius="0.08" color="black"></a-sphere> 
        <a-sphere position="4.47 1.1 -0.16" radius="0.08" color="black"></a-sphere> 
        
        <a-cylinder position="4 0.2 0.62" color="yellow" radius="0.1" height="0.4" rotation="-45 0 0"></a-cylinder>
        <a-cylinder position="4 0.2 -0.62" color="yellow" radius="0.1" height="0.4" rotation="45 0 0"></a-cylinder>
        <a-cylinder position="4 0.2 -1" color="yellow" radius="0.1" height="0.4" rotation="-45 0 0"></a-cylinder>
        <a-cylinder position="4 0.2 1" color="yellow" radius="0.1" height="0.4" rotation="45 0 0"></a-cylinder>
        
        <a-sphere position="4 0 0.82" radius="0.13" color="pink"></a-sphere> 
        <a-sphere position="4 0 -0.82" radius="0.13" color="pink"></a-sphere> 

        <a-dodecahedron position="4 0.4 -1.2" radius="0.22" color="blue"></a-dodecahedron>
        <a-dodecahedron position="4 0.4 1.2" radius="0.22" color="blue"></a-dodecahedron>

        <a-cylinder position="4 -1 -0.3" radius="0.15" color="yellow"></a-cylinder>
        <a-cylinder position="4 -1 0.3" radius="0.15" color="yellow"></a-cylinder>

        <a-sphere position="4 -1.45 -0.3" radius="0.25" color="pink"></a-sphere>
        <a-sphere position="4 -1.45 0.3" radius="0.25" color="pink"></a-sphere>

        <a-entity position="7 0 0" rotation="0 90 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
